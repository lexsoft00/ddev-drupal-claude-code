name: tests
on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches: [main]
    paths-ignore:
      - "**.md"

  schedule:
    - cron: '25 08 * * *'

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: Debug with tmate
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint Configuration Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq yamllint

      - name: Lint YAML files
        run: |
          yamllint -d relaxed install.yaml
          yamllint -d relaxed config.drupal-claude-code.yaml

      - name: Validate JSON files
        run: |
          jq '.' drupal-claude-code/settings.json > /dev/null
          jq '.' drupal-claude-code/settings.local.json > /dev/null

      - name: Check shell script syntax
        run: |
          bash -n commands/web/claude
          bash -n commands/web/glab
          bash -n drupal-claude-code/statusline.sh

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets
        run: |
          if grep -rE "(sk-ant-|sk-[a-zA-Z0-9]{48})" --include="*.json" --include="*.yaml" --include="*.yml" --exclude="tests.yml" .; then
            echo "ERROR: Potential secrets found in repository!"
            exit 1
          fi
          echo "No secrets detected."

  tests:
    needs: [lint, security]
    strategy:
      matrix:
        ddev_version: [stable, HEAD]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: ddev/github-action-add-on-test@v2
        with:
          ddev_version: ${{ matrix.ddev_version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          debug_enabled: ${{ github.event.inputs.debug_enabled }}
          addon_repository: ${{ github.repository }}
          addon_ref: ${{ github.ref }}
